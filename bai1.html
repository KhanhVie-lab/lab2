<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bảng Thành Phần Dinh Dưỡng</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .table-title {
            color: red;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .table thead th {
            background-color: #ffc107;
            color: #000;
            font-weight: bold;
            text-align: center;
        }
        .table tbody th {
            background-color: #ffe699;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="table-title">Bảng Thành Phần Dinh Dưỡng</div>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th rowspan="2">Thành Phần</th>
                    <th colspan="2">Giá Trị</th>
                </tr>
                <tr>
                    <th>Khối Lượng</th>
                    <th>% DV*</th>
                    
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th >Calories</th>
                    <td>200 kcal</td>
                    <td>20%</td>
                </tr>
                <tr>
                    <th rowspan="2">Chất Béo</th>
                    <td>9 g</td>
                    <td>14%</td>
                </tr>
                <tr>
                    <td>4 g</td>
                    <td>20%</td>
                </tr>
                <tr>
                    <th>Chất Đạm</th>
                    <td>8 g</td>
                    <td>16%</td>
                </tr>
                <tr>
                    <th>Chất Xơ</th>
                    <td>5 g</td>
                    <td>20%</td>
                </tr>
                <tr>
                    <th>Đường</th>
                    <td>12 g</td>
                    <td>-</td>
                </tr>
                <tr>
                    <th rowspan="2">Vitamin</th>
                    <td>Vitamin C</td>
                    <td>25%</td>
                </tr>
                <tr>
                    <td>Vitamin D</td>
                    <td>10%</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
